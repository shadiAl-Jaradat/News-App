name: news_app
description: "News App is a Flutter application that provides users with the latest news articles from various sources"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  dartz: ^0.10.1

  dio: ^5.8.0+1
  connectivity_plus: ^6.1.4
  shared_preferences: ^2.5.3

  go_router: ^16.0.0
  get_it: ^8.0.3
  intl: ^0.20.2

  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.4.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Newsreader
      fonts:
        - asset: assets/fonts/Newsreader_14pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Newsreader_14pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Newsreader_14pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Newsreader_14pt-Bold.ttf
          weight: 700

  assets:
      - lib/features/news/data/data_sources/mock_data.json
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

